<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRAVEL WEBSITE contact page</title>
    <script
      src="https://kit.fontawesome.com/e838639fea.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        <h1 class="logo lg-heading text-light">WT</h1>
        <ul class="nav-items">
          <li class="nav-item"><a href="./index.html">home</a></li>
          <li class="nav-item"><a href="./about.html">about</a></li>
          <li class="nav-item"><a href="./contact.html">contact</a></li>
        </ul>
      </div>
    </nav>

    <section class="contact-form">
      <div class="container">
        <div class="form-wrapper">
          <div class="company-address">
            <div class="address-group">
              <i class="fas fa-map-marker-alt fa-3x text-red"> </i>
              <h2 class="text-gray md-heading">Location</h2>
              <p>AT post koregaon 416302</p>
            </div>
            <div class="address-group">
              <i class="far fa-envelope fa-3x text-red"></i>
              <h2 class="text-gray md-heading">Email</h2>
              <p>abhippatil4141@gmail.com</p>
            </div>
            <div class="address-group">
              <i class="fas fa-phone-square fa-3x text-red"> </i>
              <h2 class="text-gray md-heading">Call</h2>
              <p>9370752130</p>
            </div>
            <img src="./img/company-img.jpg" alt="company img" />
          </div>

          <form action="" class="form">
            <h1 class="lg-heading text-black">Contact us</h1>
            <p class="text-gray">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempora
              suscipit vel dignissimos?
            </p>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="" id="username" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="" id="email" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" name="" id="phone" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea name="" id="message"></textarea>
            </div>
            <button type="submit" class="form-btn">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="social-media-link">
        <i class="fa-brands fa-square-facebook fa-3x"></i>
        <i class="fa-brands fa-square-twitter fa-3x"></i>
        <i class="fa-brands fa-square-instagram fa-3x"></i>
      </div>
      <p>World travel &copy;2022 All Right Reserved</p>
    </footer>
  </body>
</html>
